<form [formGroup]="form">
  <h1>Edit Product</h1>

  <!-- <div class="form-group">
        <label for="">Product ID</label>
        <input type="text" disabled class="form-control" name="id" [(ngModel)]="product.id" >
      </div> -->
  <div class="form-group">
    <label for="">Product Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)]="product.name" formControlName="name">
    <label *ngIf="productName" class="text-danger"> {{productName}}</label>
  </div>
  <div class="form-group">
    <label for="">Product photo</label>
    <!-- <input type="text" class="form-control"   name="img"  [(ngModel)]="product.img" formControlName="img"/> -->
    <input type='file' id="img" (change)="onSelectFile($event)" formControlName="img">

    <label *ngIf="ProductImage" class="text-danger"> {{ProductImage}}</label>
  </div>
  <div class="row text-center text-lg-left">
    <div class="col-lg-3 col-md-4">
      <div class="d-block mb-4 h-100">
        <img style="width: 400px; height: 185px;" class="img-fluid img-thumbnail" [src]="url" [src]="product.img">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price"
      formControlName="price">
    <label *ngIf="productPrice" class="text-danger"> {{productPrice}}</label>
  </div>
  <div class="form-group">
    <label for="">Status</label>
    <textarea type="text" style="height: 200px;" class="form-control" id="status" name="status"
      [(ngModel)]="product.status" formControlName="status"></textarea>
    <label *ngIf="ProductStatus" class="text-danger"> {{ProductStatus}}</label>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" [disabled]="!form.valid" (click)="updateProduct()">Update <i
        class="fas fa-wrench"></i></button>

    <button class="btn btn-primary" style="margin-left: 5px;" (click)="clear()">Reset<i
        style="margin-left: 5px; width: 10px; height: 7px;" class="fas fa-undo-alt"></i></button>

    <button class="btn btn-primary" style="margin-left: 5px;" (click)="back()">Back<i
        style="margin-left: 5px; width: 10px; height: 7px;" class="fas fa-sign-out-alt"></i></button>
  </div>
</form>
