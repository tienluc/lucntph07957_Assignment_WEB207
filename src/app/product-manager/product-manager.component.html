




  <main>
   

    <div class="container-fluid"> 
      <h1 class="my-4">Product Manager</h1>

      <br>
        <div class="card mb-4">
          
           
            <div class="card-body">
              <input style="width: 300px;" class="form-control" placeholder="Search for..." type="text" [(ngModel)]="name"/>
              <button style="float: right; margin-right: 10px;" class="btn btn-primary " routerLink="/admin/add">Add Product <i class="fas fa-plus"></i></button> 
              <br><br>
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Product Name</th>
                          <th scope="col">Photo</th>
                          <th scope="col">Price</th>
                          <th scope="col" style="width: 600px;">Status</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let product of products |filter : name| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                          <!-- content here -->
                    
                          <th scope="row" ><p>{{product.id}}</p></th>
                          <td ><p>{{product.name}}</p></td>
                          <td ><p><img  style="width: 100px; height: 70px;" src="{{product.img}}" alt=""></p></td>
                          <td ><p>${{product.price}}</p></td>
                          <td ><p>{{product.status}}</p></td>
                          <td> 

                            <button  style="width: 119px; height: 52px;" class="btn btn-primary " routerLink="/admin/list/edit/{{product.id}}">Edit<i style="margin-left: 2px; height: 8px; width: 12px;" class="fas fa-tools"></i></button> 
                            <br><br>
                             <button  style="width: 119px; height: 52px;" class="btn btn-primary" (click)="removeItem(product.id)">Delete <i class="fas fa-trash-alt"></i></button> 
                          </td>
                        </tr>
                        
                      </tbody>
                      
                    </table>
                    <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length"></ngb-pagination>
                </div>
            </div>
        </div>
    </div>
</main>
